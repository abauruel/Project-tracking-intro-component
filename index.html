<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container-logo"><img src="./images/logo.svg" /></div>
      <div class="linkHeader">
        <div class="container-link">
          <a href="">Product</a>
          <a href="">Features</a>
          <a href="">Pricing</a>
          <a href="">Login</a>
        </div>
        <div class="hamburguer-menu">
          <img id="menuIcon" src="./images/icon-hamburger.svg" />
        </div>
      </div>
    </header>
    <div class="container-body">
      <div class="container-body-left">
        <div>
          <span> New </span>
          <p>Monograph Dashboard</p>
        </div>
        <div>
          <p>Powerful insights into your team</p>
        </div>
        <div>
          Project planning and time tracking for agile teams
        </div>
        <div>
          <a href="">Schedule a demo </a>
          <a href="">to see a live preview </a>
        </div>
      </div>
      <div class="background"></div>
      <div class="container-body-right">
        <img src="./images/illustration-devices.svg" />
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alex Claude</a>.
      </p>
    </footer>
    <script>
      const nav = document.querySelector(".container-link");
      function toggleMenu() {
        const Menu = document.getElementById("menuIcon").src;
        console.log(Menu);
        document.querySelector(".container-link").classList.toggle("show");
      }
      window.addEventListener("click", toggleMenu);
    </script>
  </body>
</html>
